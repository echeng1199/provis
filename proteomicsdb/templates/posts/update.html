<!-- update or delete post -->

{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Edit "{{ post['title'] }}"{% endblock %}</h1>
{% endblock %}

{% block content %}
<form method="post">
  <label for="title">Title</label>
  <input name="title" id="title" value="{{ request.form['title'] or post['title'] }}" required>


    <label for="description">Description</label>
    <textarea name="description" id="description">{{ request.form['description'] or post['description'] }}</textarea>


      <label>File</label>
      <p class="body">{{ post['file_name'] }}</p>

    <label for="species">Species</label>
    <input name="species" id="species" value="{{ request.form['species'] }}">

    <label for="condition">Condition(s) (e.g., infection type)</label>
    <input name="condition" id="condition" value="{{ request.form['condition'] }}">

    <label for="timept">Time points</label>
    <input name="timept" id="timept" value="{{ request.form['timept'] }}">


  <input type="submit" value="Save">
</form>
<hr>


<form action="{{ url_for('posts.delete', id=post['id']) }}" method="post">
    <input class="danger" type = "hidden" name = "key" value ={{post['file_name']}} onclick="return confirm('Are you sure?');">
    <input type="submit" value="Delete">
</form>


{% endblock %}
